<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" 
    href="style.css" 
    type="text/css" />

    <title>Frontend Mentor | Social links profile</title>
</head>

  <body>
    <main class="card">
      <img src="./assets/images/IMG_0601.JPG" alt="Profile picture" class="profile-pic"/>
      <header>
        <h1 class="name">Joe Akindele</h1>
        <p id="address">Illinois, USA</p>
        <p class="tagline">Fullstack developer and Wordpress Expert</p>
      </header>
      <ul class="Social-Links">
        <li><a href="#">Github</a></li>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">LinkedIN</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </main>
  </body>
</html>
